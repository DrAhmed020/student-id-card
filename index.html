<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة تعريف الطالب</title>
    <style>
        @font-face {
            font-family: 'TufuliArabic';
            src: url('alfont_com_TufuliArabicDEMO-Medium.ttf') format('truetype');
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            margin-top: 20px;
            border: 1px solid #ddd;
            display: none; /* إخفاء الصورة في البداية */
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        #generateBtn {
            background-color: #28a745;
            color: white;
            border: none;
        }
        #downloadBtn {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: not-allowed;
            display: none; /* إخفاء زر التحميل في البداية */
        }
        #downloadBtn:enabled {
            cursor: pointer;
        }
        #downloadBtn:hover {
            background-color: #0056b3;
        }
        #generateBtn:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #555;
        }
        .heart {
            color: red;
        }
        form label {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-family: 'TufuliArabic', Arial, sans-serif;
            font-size: 18px;
        }
        input {
            text-align: right;
            font-size: 18px;
            font-family: 'TufuliArabic', Arial, sans-serif;
            width: 200px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        /* كروب بوكس */
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .advertisement {
            background-color: #f8d7da;
            border: 2px solid #f5c6cb;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            cursor: pointer;
        }
        .advertisement:hover {
            background-color: #f5c6cb;
        }
        .advertisement i {
            font-size: 24px;
            color: #d9534f;
            margin-left: 10px;
        }
        .advertisement p {
            font-size: 18px;
            color: #721c24;
        }
        .advertisement a {
            text-decoration: none;
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>بطاقة تعريف الطالب</h1>
    <form id="studentForm">
        <!-- كروب بوكس مع ليبل اسم الطالب وصندوق النص -->
        <div class="form-group">
            <label for="studentName">اسم الطالب:</label>
            <input type="text" id="studentName" required>
        </div>
        <!-- كروب بوكس مع ليبل المرحلة وصندوق النص -->
        <div class="form-group">
            <label for="studentGrade">المرحلة:</label>
            <input type="text" id="studentGrade" required>
        </div>

        <div class="button-container">
            <button type="submit" id="generateBtn">إنشاء البطاقة</button>
            <button type="button" id="downloadBtn" disabled>حفظ الصورة</button>
        </div>
    </form>

    <!-- صورة البطاقة التي تظهر بعد إنشاء البطاقة -->
    <canvas id="studentCard"></canvas>

    <!-- إعلان مخطط الدراسة التفاعلي -->
    <div class="advertisement" onclick="window.open('ads.html', '_blank')">
        <p>هل تريد تنظيم وقتك؟ استخدم <a href="ads.html" target="_blank">مخطط الدراسة التفاعلي</a></p>
        <i class="fas fa-bullhorn"></i>
    </div>

    <footer>
        <hr>
        الحقوق محفوظة © باسم المهندس الدكتور أحمد شاكر الفهداوي - كلية الطب <span class="heart">❤</span>
    </footer>

    <script>
        const form = document.getElementById('studentForm');
        const canvas = document.getElementById('studentCard');
        const downloadBtn = document.getElementById('downloadBtn');
        const ctx = canvas.getContext('2d');
        const generateBtn = document.getElementById('generateBtn');

        const baseImage = new Image();
        baseImage.src = '1.png'; // استخدام الصورة المرفوعة

        baseImage.onload = () => {
            canvas.width = baseImage.width;
            canvas.height = baseImage.height;
        };

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // إظهار الصورة بعد ضغط زر إنشاء البطاقة
            canvas.style.display = 'block';
            downloadBtn.style.display = 'inline-block'; // إظهار زر التحميل بعد إنشاء البطاقة

            // إعادة رسم الصورة الأساسية
            ctx.drawImage(baseImage, 0, 0);

            const studentName = document.getElementById('studentName').value;
            const studentGrade = document.getElementById('studentGrade').value;

            const customFont = new FontFace('TufuliArabic', 'url(alfont_com_TufuliArabicDEMO-Medium.ttf)');
            customFont.load().then((font) => {
                document.fonts.add(font);

                ctx.font = 'bold 36px TufuliArabic';
                ctx.fillStyle = '#000';
                ctx.textAlign = 'right';
                ctx.direction = 'rtl';

                ctx.fillText(studentName, 400, 460);
                ctx.fillText(studentGrade, 400, 510);
            });

            downloadBtn.disabled = false;
        });

        downloadBtn.addEventListener('click', () => {
            const image = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = image;
            link.download = 'student_card.png';
            link.click();
        });
    </script>
</body>
</html>
