<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة تعريف الطالب</title>
    <style>
        @font-face {
            font-family: 'TufuliArabic';
            src: url('alfont_com_TufuliArabicDEMO-Medium.ttf') format('truetype');
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            margin-top: 20px;
            border: 1px solid #ddd;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .input-box {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* محاذاة ليبل وصندوق الكتابة */
            gap: 5px;
            width: 60%; /* تحديد عرض الحقول */
        }
        label {
            font-weight: bold;
            font-size: 18px;
            font-family: 'TufuliArabic', Arial, sans-serif;
            text-align: right;
        }
        input {
            padding: 10px;
            font-size: 18px;
            text-align: right;
            font-family: 'TufuliArabic', Arial, sans-serif;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            width: 60%; /* تحديد عرض الأزرار */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
        }
        #generateBtn {
            background-color: #28a745;
            color: white;
            border: none;
        }
        #downloadBtn {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: not-allowed;
        }
        #downloadBtn:enabled {
            cursor: pointer;
        }
        #downloadBtn:hover {
            background-color: #0056b3;
        }
        #generateBtn:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #555;
        }
        .heart {
            color: red;
        }

        /* تصميم نافذة الشات */
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            display: none;
            flex-direction: column;
        }

        .chat-header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-box {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        .chat-footer {
            display: flex;
            padding: 10px;
        }

        .chat-footer input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .chat-footer button {
            background-color: #007BFF;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-footer button:hover {
            background-color: #0056b3;
        }

        /* زر فتح الشات */
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>بطاقة تعريف الطالب</h1>
    <form id="studentForm" class="container">
        <!-- اسم الطالب -->
        <div class="input-box">
            <label for="studentName">اسم الطالب:</label>
            <input type="text" id="studentName" required>
        </div>

        <!-- المرحلة -->
        <div class="input-box">
            <label for="studentGrade">المرحلة:</label>
            <input type="text" id="studentGrade" required>
        </div>

        <div class="button-container">
            <button type="submit" id="generateBtn">إنشاء البطاقة</button>
            <button type="button" id="downloadBtn" disabled>حفظ الصورة</button>
        </div>
    </form>

    <canvas id="studentCard"></canvas>

    <!-- نافذة الشات -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">شات الذكاء الصناعي</div>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="اكتب رسالتك..." />
            <button onclick="sendMessage()">إرسال</button>
        </div>
    </div>

    <!-- زر فتح الشات -->
    <div class="chat-toggle" onclick="toggleChat()">💬</div>

    <script>
        const form = document.getElementById('studentForm');
        const canvas = document.getElementById('studentCard');
        const downloadBtn = document.getElementById('downloadBtn');
        const ctx = canvas.getContext('2d');
        const generateBtn = document.getElementById('generateBtn');
        const chatContainer = document.getElementById('chatContainer');
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');

        // تحميل الصورة الأساسية
        const baseImage = new Image();
        baseImage.src = '1.png'; // استخدام الصورة المرفوعة

        baseImage.onload = () => {
            canvas.width = baseImage.width;
            canvas.height = baseImage.height;
            ctx.drawImage(baseImage, 0, 0);
        };

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // إعادة رسم الصورة الأساسية
            ctx.drawImage(baseImage, 0, 0);

            // الحصول على بيانات المستخدم
            const studentName = document.getElementById('studentName').value;
            const studentGrade = document.getElementById('studentGrade').value;

            // تحميل الخط المخصص
            const customFont = new FontFace('TufuliArabic', 'url(alfont_com_TufuliArabicDEMO-Medium.ttf)');
            customFont.load().then((font) => {
                document.fonts.add(font);

                // إعدادات النص
                ctx.font = 'bold 36px TufuliArabic';
                ctx.fillStyle = '#000';
                ctx.textAlign = 'right'; // جعل النص يبدأ من الجهة اليمنى
                ctx.direction = 'rtl'; // ضبط اتجاه النص ليكون من اليمين إلى اليسار

                // إضافة النص إلى الصورة
                ctx.fillText(studentName, 400, 460); // تعديل الإحداثيات لتناسب مكان النص
                ctx.fillText(studentGrade, 400, 510); // تعديل الإحداثيات لتناسب مكان النص
            });

            // تفعيل زر حفظ الصورة بعد إنشاء البطاقة
            downloadBtn.disabled = false;
        });

        // وظيفة تحميل الصورة
        downloadBtn.addEventListener('click', () => {
            const image = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = image;
            link.download = 'student_card.png'; // اسم الملف المحفوظ
            link.click();
        });

        // فتح وإغلاق نافذة الشات
        function toggleChat() {
            chatContainer.style.display = (chatContainer.style.display === 'none' || chatContainer.style.display === '') ? 'flex' : 'none';
        }

        // إرسال الرسالة
        function sendMessage() {
            const message = userInput.value;
            if (message.trim() === "") return;

            // عرض رسالة المستخدم
            const userMessageElement = document.createElement('div');
            userMessageElement.textContent = 'أنت: ' + message;
            chatBox.appendChild(userMessageElement);

            // مسح مربع النص
            userInput.value = '';

            // محاكاة رد الذكاء الصناعي
            setTimeout(() => {
                const aiMessageElement = document.createElement('div');
                aiMessageElement.textContent = 'الذكاء الصناعي: مرحباً! كيف يمكنني مساعدتك؟';
                chatBox.appendChild(aiMessageElement);

                // التمرير لأسفل لعرض الرسالة الجديدة
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }
    </script>

    <footer>
        <hr>
        الحقوق محفوظة © باسم المهندس الدكتور أحمد شاكر الفهداوي - كلية الطب <span class="heart">❤</span>
    </footer>

</body>
</html>
