<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة تعريف الطالب</title>
    <style>
        @font-face {
            font-family: 'TufuliArabic';
            src: url('alfont_com_TufuliArabicDEMO-Medium.ttf') format('truetype');
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            margin-top: 20px;
            border: 1px solid #ddd;
            display: none; /* إخفاء الصورة في البداية */
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        #generateBtn {
            background-color: #28a745;
            color: white;
            border: none;
        }
        #downloadBtn {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: not-allowed;
            display: none; /* إخفاء زر التحميل في البداية */
        }
        #downloadBtn:enabled {
            cursor: pointer;
        }
        #downloadBtn:hover {
            background-color: #0056b3;
        }
        #generateBtn:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #555;
        }
        .heart {
            color: red;
        }
        form label {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-family: 'TufuliArabic', Arial, sans-serif;
            font-size: 18px;
        }
        input {
            text-align: right;
            font-size: 18px;
            font-family: 'TufuliArabic', Arial, sans-serif;
            width: 200px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        /* كروب بوكس */
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .advertisement {
            background-color: #e7f3fe;
            border: 2px solid #bee3f8;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .advertisement:hover {
            background-color: #d8ebf9;
        }
        .advertisement i {
            font-size: 24px;
            color: #007BFF;
            margin-left: 10px;
        }
        .advertisement p {
            font-size: 18px;
            color: #004085;
            margin: 0;
        }
        .advertisement a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
تم اغلاق الموقع لكون عمادة الكلية لم تقوم بتسديد اجور هذه التطبيقات وغيرها
</body>
</html>
