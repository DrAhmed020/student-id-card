<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق إدارة الاشتراكات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .app-container {
            text-align: center;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        .app {
            background-color: #007bff;
            color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            gap: 10px;
        }
        .app i {
            font-size: 24px;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #218838;
        }
        .button-container {
            margin-top: 20px;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>إدارة الاشتراكات</h1>

        <div class="app" onclick="loadFile('subscriptions.txt')">
            <i class="fas fa-file-alt"></i> معرفة الاشتراكات والأسعار
        </div>

        <div class="app" onclick="loadFile('msg.txt')">
            <i class="fas fa-sync-alt"></i> تجديد الاشتراك
        </div>

        <div class="app" onclick="loadFile('finsh.txt')">
            <i class="fas fa-calendar-alt"></i> موعد الانتهاء
        </div>

        <div class="message" id="message">
            <!-- سيتم تحميل الرسالة هنا -->
        </div>

        <div class="button-container">
            <button class="back-button" onclick="goBack()">رجوع</button>
        </div>
    </div>

    <footer>
        <hr>
        حقوق الطبع والنشر © 2025 جميع الحقوق محفوظة
    </footer>

    <!-- تحميل مكتبة FontAwesome للأيقونات -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        // تحميل الملف وعرض محتوياته
        function loadFile(fileName) {
            fetch('http://4.4.4.155/files/' + fileName)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('فشل تحميل الملف');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('message').innerText = data;
                })
                .catch(error => {
                    document.getElementById('message').innerText = 'حدث خطأ: ' + error.message;
                });
        }

        // العودة إلى الشاشة الرئيسية
        function goBack() {
            document.getElementById('message').innerText = '';
        }
    </script>
</body>
</html>
