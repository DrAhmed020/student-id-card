<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الاشتراكات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .app-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .button {
            padding: 15px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            border: none;
        }
        .back-btn {
            background-color: #ff4500;
        }
        .content {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <h1>تطبيق الاشتراكات</h1>
        <button class="button" onclick="showSubscriptionApp()">معرفة الاشتراكات والأسعار</button>
        <button class="button" onclick="showRenewalApp()">تجديد الاشتراك</button>
        <button class="button" onclick="showExpiryApp()">موعد الانتهاء</button>
    </div>

    <div id="appContent" class="content"></div>

    <script>
        // عرض محتوى التطبيق
        function showSubscriptionApp() {
            const appContent = document.getElementById('appContent');
            appContent.innerHTML = `
                <h2>معرفة الاشتراكات والأسعار</h2>
                <div id="subscriptionContent">جارٍ تحميل البيانات...</div>
                <button class="button back-btn" onclick="goBack()">رجوع</button>
            `;
            fetchFile('4.4.4.155/files/subscriptions.txt', 'subscriptionContent');
        }

        function showRenewalApp() {
            const appContent = document.getElementById('appContent');
            appContent.innerHTML = `
                <h2>تجديد الاشتراك</h2>
                <div id="renewalContent">جارٍ تحميل الرسالة...</div>
                <button class="button back-btn" onclick="goBack()">رجوع</button>
            `;
            fetchFile('4.4.4.155/files/msg.txt', 'renewalContent');
        }

        function showExpiryApp() {
            const appContent = document.getElementById('appContent');
            appContent.innerHTML = `
                <h2>موعد الانتهاء</h2>
                <div id="expiryContent">جارٍ تحميل التاريخ...</div>
                <button class="button back-btn" onclick="goBack()">رجوع</button>
            `;
            fetchFile('4.4.4.155/files/finsh.txt', 'expiryContent');
        }

        // دالة لقراءة محتويات الملف النصي وعرضها
        function fetchFile(url, elementId) {
            fetch(`http://${url}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerText = data;
                })
                .catch(error => {
                    document.getElementById(elementId).innerText = 'فشل تحميل الملف';
                });
        }

        // دالة للرجوع للصفحة الرئيسية
        function goBack() {
            document.getElementById('appContent').innerHTML = '';
        }
    </script>
</body>
</html>
